<section ng-controller="LeaderboardWeaponsController" id="leaderboards-weapons" class="leaderboards">
    <h1 class="center-align header-no-margin">Weapon Leaderboards</h1>

    <div ng-include="'views/leaderboards/partials/nav.html'" id="leaderboard-nav"></div>

    <div class="row" id="top-weapons-container">
        <h2 class="center-align">
            Top Weapons <i ng-show="!weaponsLoaded" class="fa fa-spin fa-refresh"></i>
        </h2>
        <div ng-include="'views/leaderboards/partials/top-weapons-nav.html'" id="weapons-nav"></div>

        <p class="caption center-align">
            <i class="fa fa-info-circle"></i> Cross-faction weapons have their stats represented by "(Grouped)" next to their names. Individual weapons are still shown with their own stats.
        </p>
        <div class="row">
            <div class="col s12">
                <table id="top-weapons"></table>
            </div>
        </div>
    </div>
</section>
