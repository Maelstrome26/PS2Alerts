<section ng-controller="VictoryController">
    <div class="row center-align">
        <h1 class="header-no-margin">Alert Statistics</h1>
        <h6>Statistics shown from 29-Oct-2014 to {{today | date : 'dd-MMM-yyyy'}}</h6>
    </div>
    <div class="col s12">
        <div class="row">
            <territory-bar
                vs="{{alertStats.totals.alerts.vs}}"
                nc="{{alertStats.totals.alerts.nc}}"
                tr="{{alertStats.totals.alerts.tr}}"
                draw="{{alertStats.totals.alerts.draw}}"
                total="{{alertStats.totals.alerts.total}}"
                decimal="1">
            </territory-bar>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6 no-padding">
            <div
                home-alert-metric-card
                class="col s12 m6"
                card-title="Total Alerts"
                metric="{{alertStats.totals.alerts.total}}">
            </div>
            <div
                home-alert-metric-card
                class="col s12 m6"
                card-title="Total Dominations"
                metric="{{alertStats.totals.dominations.total}}">
            </div>

            <div
                home-faction-card
                class="col s12 m6"
                card-class="purple darken-2"
                card-title="Vanu Soverignity"
                faction="vs"></div>
            <div
                home-faction-card
                class="col s12 m6"
                card-class="blue darken-4"
                card-title="New Conglomerate"
                faction="nc"></div>
            <div
                home-faction-card
                class="col s12 m6"
                card-class="red darken-3"
                card-title="Terran Republic"
                faction="tr"></div>
            <div
                home-faction-card
                class="col s12 m6"
                card-class="grey darken-2"
                card-title="Draws"
                faction="draw"></div>
        </div>
        <div class="col s12 m6 no-padding">
            <div class="col s12">
                <div class="card blue-grey darken-3">
                    <div class="card-content">
                        <h3 class="center-align">Server Victories</h3>
                        <div ng-repeat="(server, metrics) in alertStats.victories">
                            <div class="row">
                                <div class="col s2">
                                    {{config.serverNames[server]}}
                                </div>
                                <div class="col s10">
                                    <territory-bar
                                        vs="{{metrics.vs}}"
                                        nc="{{metrics.nc}}"
                                        tr="{{metrics.tr}}"
                                        draw="{{metrics.draw}}"
                                        total="{{metrics.vs + metrics.nc + metrics.tr + metrics.draw}}"
                                        decimal="1">
                                    </territory-bar>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
