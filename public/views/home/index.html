<section ng-controller="VictoryController">
    <div class="row center-align">
        <h1 class="header-no-margin">Alert Statistics</h1>
        <h6>Statistics shown from 29-Oct-2014 to {{ today | date : 'dd-MMM-yyyy' }}</h6>
    </div>
    <div class="col s12">
        <div class="row">
            <territory-bar
                vs="{{ AlertStats.factionWins.vs }}"
                nc="{{ AlertStats.factionWins.nc }}"
                tr="{{ AlertStats.factionWins.tr }}"
                draw="{{ AlertStats.factionWins.draw }}"
                total="{{ AlertStats.total }}">
            </territory-bar>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6 no-padding">
            <div home-alert-metric-card class="col s12 m6" card-title="Total Alerts" metric="total"></div>
            <div home-alert-metric-card class="col s12 m6" card-title="Total Dominations" metric="dominations"></div>

            <div class="col s12 m6" home-faction-card card-class="purple darken-2" card-title="Vanu Soverignity" faction="vs"></div>
            <div class="col s12 m6" home-faction-card card-class="blue darken-4" card-title="New Conglomerate" faction="nc"></div>
            <div class="col s12 m6" home-faction-card card-class="red darken-3" card-title="Terran Republic" faction="tr"></div>
            <div class="col s12 m6" home-faction-card card-class="grey darken-2" card-title="Draws" faction="draw"></div>
        </div>
        <div class="col s12 m6 no-padding" ng-controller="ServerVictoryController as ServerVictoryCtrl">
            <div class="col s12">
                <div class="card blue-grey darken-3">
                    <div class="card-content">
                        <h3 class="center-align">Server Victories</h3>
                        <div ng-repeat"(server, metrics) in ServerVictoryCtrl.serverStats.victories">
                            <territory-bar
                                vs="{{ value.vs }}"
                                nc="{{ value.nc }}"
                                tr="{{ value.tr }}"
                                draw="{{ value.draw }}"
                                total="{{ value.vs + value.nc + value.tr + value.draw }}"
                                serverName="{{ 'Bewbs' }}">
                            </territory-bar>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
