<div ng-include="'views/home/announcement.html'">

</div>

<div class="row padding background" ng-controller="VictoryController as VictoryCtrl">
    <div class="row center-align">
        <h3>Alert Victories</h3>
        <h6>Victories from 29-Oct-2014 to {{ today | date : 'dd-MMM-yyyy' }}</h6>

        <h2>Total victories: {{ AlertStats.total }}</h2>
        <h2>Total Dominations: {{ AlertStats.dominations }}</h2>
        <button class="btn" ng-click="AlertStats.incrementTotal(2)">Increment</button>
    </div>
</div>
