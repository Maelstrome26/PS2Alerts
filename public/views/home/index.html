<section class="row" ng-controller="VictoryController as VictoryCtrl">
    <div class="row center-align">
        <h1 class="header-no-margin">Alert Statistics</h1>
        <h6>Statistics shown from 29-Oct-2014 to {{ today | date : 'dd-MMM-yyyy' }}</h6>
    </div>
    <div class="col s12">
        <div class="row">
            <div class="col s12">
                <territory-bar
                    vs="{{ AlertStats.factionWins.vs }}"
                    nc="{{ AlertStats.factionWins.nc }}"
                    tr="{{ AlertStats.factionWins.tr }}"
                    draw="{{ AlertStats.factionWins.draw }}"
                    total="{{ AlertStats.total }}">
                </territory-bar>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6" home-empire-victories></div>
        <div class="col s12 m6" server-victories ng-controller="ServerVictoryController as ServerVictoryCtrl"></div>
    </div>
</section>

<section class="row">

</section>
