<article id="homepage" ng-controller="HomeFilterController">
    <div class="row row-no-margin" ng-controller="HomeNoticeController">
        <div homepage-announcement></div>
    </div>

    <div class="row">
        <div class="col s12 no-margin pos-rel">
            <home-filters
                class="filters"
                id="home-date-filters"
                filters="filters"
                config="config"
                show="show"
            ></home-filters>
            <div id="filter-control">
                <button class="btn waves-light" ng-click="show = true" ng-show="!show">
                    <i class="fa fa-eye"></i> Show Filters
                </button>
                <button class="btn btn-inactive waves-dark" ng-click="show = false" ng-show="show">
                    <i class="fa fa-eye-slash"></i> Hide Filters
                </button>
            </div>
        </div>
    </div>

    <div class="row" id="home-nav">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s12 m4">
                    <a
                        href="#home-victories"
                        class="ga-event active waves-effect waves-light"
                        ga-campaign="Home Nav Buttons"
                        ga-action="Victories">
                        <i class="fa fa-trophy"></i> Victories
                    </a>
                </li>
                <li class="tab col s12 m4">
                    <a
                        href="#home-combat"
                        class="ga-event waves-effect waves-light"
                        ga-campaign="Home Nav Buttons"
                        ga-action="Combat">
                        <i class="fa fa-fighter-jet"></i> Combat
                    </a>
                </li>
                <li class="tab col s12 m4">
                    <a
                        href="#home-vehicles"
                        class="ga-event waves-effect waves-light"
                        ga-campaign="Home Nav Buttons"
                        ga-action="Vehicles">
                        <i class="fa fa-truck"></i> Vehicles
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <section home-victories id="home-victories"></section>
    <section home-combat id="home-combat"></section>
    <section home-vehicles id="home-vehicles"></section>
</article>
