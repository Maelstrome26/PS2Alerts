<div class="row" ng-controller="VictoryController as VictoryCtrl">
    <div class="col s12 center-align">
        <div class="row">
            <h1>Alert Statistics</h1>
            <h6>Statistics shown from 29-Oct-2014 to {{ today | date : 'dd-MMM-yyyy' }}</h6>
        </div>
        <div class="row">
            <div class="col s12">
                <territory-bar
                    vs="{{ AlertStats.factionWins.vs }}"
                    nc="{{ AlertStats.factionWins.nc }}"
                    tr="{{ AlertStats.factionWins.tr }}"
                    draw="{{ AlertStats.factionWins.draw }}"
                    total="{{ AlertStats.total }}">
                </territory-bar>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m3">
                <div class="card blue-grey darken-3">
                    <div class="card-content white-text">
                        <h1>{{ AlertStats.total | number }}</h1>
                        <p>
                            Total Alerts
                        </p>
                    </div>
                </div>
            </div>
            <div class="col s12 m3">
                <div class="card blue-grey darken-3">
                    <div class="card-content white-text">
                        <h1>{{ AlertStats.dominations | number }}</h1>
                        <p>
                            Dominations
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
