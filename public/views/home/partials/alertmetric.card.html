    <div class="card-content white-text">
        <h1>
            <i class="fa fa-spin fa-refresh" ng-hide="metric > 0"></i>
            <span ng-show="metric > 0">{{ metric | number }}</span>

        <p>
            {{ cardTitle }}
        </p>
    </div>
</div>
