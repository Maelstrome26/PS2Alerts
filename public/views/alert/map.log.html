<div class="row row-no-margin" id="map-statistics">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s4">
                <a class="active waves-effect waves-light" href="#map-capture-log-container">
                    Map Capture Log
                </a>
            </li>
            <li class="tab col s4">
                <a class="waves-effect waves-light" href="#map-timeline-container">
                    Map Timeline
                </a>
            </li>
            <li class="tab col s4">
                <a class="active waves-effect waves-light" href="#map-contested-container">
                    Most Contested
                </a>
            </li>
        </ul>
    </div>
    <div id="map-capture-log-container" class="col s12 leaderboards">
        <div class="card blue-grey darken-3">
            <div class="card-content">
                <div class="row">
                    <div class="center-align">
                        <div class="col s12 m2 push-m4">
                            <h1 class="header-no-margin">
                                {{alert.parsed.map.captures.length}}
                            </h1>
                            <p class="caption">
                                Captures
                            </p>
                        </div>
                        <div class="col s12 m2 push-m4">
                            <h1 class="header-no-margin">
                                {{alert.parsed.map.defences.length}}
                            </h1>
                            <p class="caption">
                                Defences
                            </p>
                        </div>
                    </div>
                </div>
                <div ng-include="'views/alert/map.log.row.html'"></div>
            </div>
        </div>
    </div>
    <div id="map-timeline-container" class="col s12 leaderboards">
        <div class="card blue-grey darken-3">
            <div class="card-content">
                Bewbs 2
            </div>
        </div>
    </div>
    <div id="map-contested-container" class="col s12 leaderboards">
        <div class="card blue-grey darken-3">
            <div class="card-content">
                Contested
            </div>
        </div>
    </div>
</div>
