<div class="row row-no-margin" id="combat-leaderboards">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s3">
                <a class="active waves-effect waves-light" href="#player-leaderboard">
                    Player Leaderboards
                </a>
            </li>
            <li class="tab col s3">
                <a class="waves-effect waves-light" href="#outfit-leaderboard">
                    Outfit Leaderboards
                </a>
            </li>
            <li class="tab col s3">
                <a class="waves-effect waves-light" href="#weapon-leaderboard">
                    Weapon Leaderboards
                </a>
            </li>
            <li class="tab col s3">
                <a class="waves-effect waves-light" href="#vehicle-leaderboard">
                    Vehicle Leaderboards
                </a>
            </li>
        </ul>
    </div>
    <div id="player-leaderboard" class="col s12 leaderboards">
        <div class="card blue-grey darken-3">
            <div
                class="card-content"
                ng-include="'views/alert/leaderboard.players.html'"></div>
        </div>
    </div>
    <div id="outfit-leaderboard" class="col s12 leaderboards">
        <div class="card blue-grey darken-3">
            <div
                class="card-content"
                ng-include="'views/alert/leaderboard.outfits.html'"></div>
        </div>
    </div>
    <div id="weapon-leaderboard" class="col s12 leaderboards">
        <div class="card blue-grey darken-3">
            <div
                class="card-content"
                ng-include="'views/alert/leaderboard.weapons.html'"></div>
        </div>
    </div>
    <div id="vehicle-leaderboard" class="col s12 leaderboards">
        <div class="card blue-grey darken-3">
            <div
                class="card-content"
                ng-include="'views/alert/leaderboard.vehicles.html'"></div>
        </div>
    </div>
</div>
