<section ng-controller="AlertController" id="alert-details">
    <div class="sk-three-bounce" ng-show="alert.loading">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
        <p class="caption center-align">
            Loading
        </p>
    </div>

    <div class="row" ng-show="!alert.loading" ng-include="'views/alert/general.info.html'"></div>
    <div class="row" ng-show="!alert.loading">
        <div class="col s12">
            <territory-bar
            vs="{{alert.controlVS}}"
            nc="{{alert.controlNC}}"
            tr="{{alert.controlTR}}"
            draw="0"
            total="{{alert.controlTotal}}"
            decimal="0">
        </territory-bar>
    </div>
</div>
    <div ng-show="!alert.loading" ng-include="'views/alert/combat.metrics.html'"></div>
</section>
<script type="text/javascript-lazy">
</script>
