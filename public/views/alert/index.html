<section ng-controller="AlertController" id="alert-details">
    <div class="sk-three-bounce" ng-show="!loaded.data">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
        <p class="caption center-align">
            Loading
        </p>
    </div>
    <div ng-show="loaded.data" id="general-info">
        <div class="row" ng-include="'views/alert/general.info.html'"></div>
        <div alert-fab></div>
        <div class="row">
            <div class="col s12">
                <territory-bar
                    vs="{{alert.lastMap.controlVS}}"
                    nc="{{alert.lastMap.controlNC}}"
                    tr="{{alert.lastMap.controlTR}}"
                    draw="0"
                    neutral="{{alert.lastMap.controlNeutral}}"
                    total="100"
                    decimal="0">
                </territory-bar>
            </div>
        </div>

        <h1 class="center-align">Combat Statistics</h1>
        <p class="caption center-align" ng-if="alert.details.ended == 0">
            Note, Alert Stats are currently <b>not</b> in real time. You will need to refresh to see updates.
        </p>
        <div ng-include="'views/alert/combat.metrics.html'"></div>

        <div alert-leaderboards></div>
        <div alert-map-stats></div>
    </div>
</section>
