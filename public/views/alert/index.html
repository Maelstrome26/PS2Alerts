<section ng-controller="AlertController" id="alert-details">
    <div
        project-status
        project="project"
        sizing="s12 m8 push-m2"
        ng-show="loaded.data">
    </div>

    <div class="sk-three-bounce" ng-show="!loaded.data">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
        <p class="caption center-align">
            Loading
        </p>
    </div>
    <div ng-show="loaded.data" id="general-info">
        <div class="row" ng-include="'views/alert/general.info.html'"></div>
        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large red" data-tooltip="Quick Navigation" data-position="left">
                <i class="fa fa-navicon"></i>
            </a>
            <ul>
                <li>
                    <a
                        class="btn-floating grey tooltipped jumpto"
                        data-tooltip="General & Combat Stats"
                        data-position="left"
                        data-jumpto="#general-info">
                        <i class="fa fa-info-circle"></i>
                    </a>
                </li>
                <li>
                    <a
                        class="btn-floating grey darken-1 tooltipped jumpto"
                        data-tooltip="Combat Leaderboards"
                        data-position="left"
                        data-jumpto="#combat-leaderboards">
                        <i class="fa fa-list-ol"></i>
                    </a>
                </li>
                <li>
                    <a
                        class="btn-floating grey darken-2 tooltipped jumpto"
                        data-tooltip="Map Stats"
                        data-position="left"
                        data-jumpto="#map-statistics">
                        <i class="fa fa-globe"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col s12">
                <territory-bar
                    vs="{{alert.lastMap.controlVS}}"
                    nc="{{alert.lastMap.controlNC}}"
                    tr="{{alert.lastMap.controlTR}}"
                    draw="0"
                    neutral="{{alert.lastMap.controlNeutral}}"
                    total="100"
                    decimal="0">
                </territory-bar>
            </div>
        </div>

        <h1 class="center-align">Combat Statistics</h1>
        <div ng-include="'views/alert/combat.metrics.html'"></div>

        <div alert-leaderboards></div>
        <div alert-map-stats></div>
    </div>
</section>
