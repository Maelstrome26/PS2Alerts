<section ng-controller="AlertController" id="alert-details">
    <div class="sk-three-bounce" ng-show="!loaded.data">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
        <p class="caption center-align">
            Loading
        </p>
    </div>
    <div ng-show="loaded.data">
        <div class="row" ng-include="'views/alert/general.info.html'"></div>
        <div class="row">
            <div class="col s12">
                <territory-bar
                    vs="{{alert.lastMap.controlVS}}"
                    nc="{{alert.lastMap.controlNC}}"
                    tr="{{alert.lastMap.controlTR}}"
                    draw="0"
                    neutral="{{alert.lastMap.controlNeutral}}"
                    total="100"
                    decimal="0">
                </territory-bar>
            </div>
        </div>
        <div class="row row-no-margin">
            <h3 class="center-align">Combat Statistics</h3>
        </div>
        <div ng-include="'views/alert/combat.metrics.html'"></div>
        <div ng-include="'views/alert/combat.leaderboards.html'"></div>

        <div class="divider"></div>

        <div class="row row-no-margin">
            <h3 class="center-align">Player Statistics</h3>
        </div>

        <div class="divider"></div>

        <div class="row row-no-margin">
            <h3 class="center-align">Outfit Statistics</h3>
        </div>

        <div class="divider"></div>

        <div class="row row-no-margin">
            <h3 class="center-align">Map Statistics</h3>
        </div>

        <div class="divider"></div>

        <div class="row row-no-margin">
            <h3 class="center-align">XP Statistics</h3>
        </div>

        <div class="divider"></div>
    </div>
</section>
