<div class="card card-{{::metrics.winner|lowercase}}">
    <div class="card-content">
        <div class="row">
            <div class="col s12 m3 center-align">
                <p class="alert-history-label">{{::metrics.endedDate}} UTC</p>
                <span class="caption">Ended</span>
            </div>
            <div class="col s6 m2 center-align">
                <p class="alert-history-label">{{::metrics.server}}</p>
                <span class="caption">Server</span>
            </div>
            <div class="col s6 m2 center-align">
                <p class="alert-history-label">{{::metrics.zone}}</p>
                <span class="caption">Continent</span>
            </div>
            <div class="col s12 m2 center-align">
                <p class="alert-history-label">{{::metrics.timeBracket}}</p>
                <span class="caption">Time Bracket</span>
            </div>
            <div class="col s12 m3 center-align">
                <a class="waves-effect waves-light btn disabled">
                    <i class="fa fa-bar-chart-o"></i> Statistics (Coming Soon)
                </a>
            </div>
        </div>
        <div class="row">
            <div class="alert-row-seperator">

            </div>
        </div>
        <territory-bar
            vs="{{::metrics.lastMap.controlVS}}"
            nc="{{::metrics.lastMap.controlNC}}"
            tr="{{::metrics.lastMap.controlTR}}"
            draw="0"
            total="{{::metrics.lastMap.controlTotal}}"
            decimal="0">
        </territory-bar>
    </div>
</div>
