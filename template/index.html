<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>

        {% block stylesheets_deps %}{% endblock %}
        {% include('common/css.deps.html') %}
        {% block stylesheets %}{% endblock %}

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="row">
            <div class="col s12 m10 offset-m1">
                {% include('common/header.html') %}
                    {% block body %}{% endblock %}
                {% include('common/footer.html') %}
            </div>
        </div>

        <script src="{{ base_url }}/bower_components/angular/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <script>{% include('common/js.injection.js') %}</script>
        <script src="{{ asset_url }}/js/ps2alerts.js"></script>
        {% block javascript %}{% endblock %}

        {% if env == 'production' %}
        <script src="{{ asset_url }}/js/common/analytics.js"></script>
        {% endif %}
    </body>
</html>
