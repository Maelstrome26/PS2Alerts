<div class="col s12 m6 victory-total-card" id="total-victory-card">
    <div class="card blue-grey darken-2">
        <div class="card-content">
            <p class="card-title center-align">
                Alerts: <span class="metric">
                    <i class="fa fa-refresh fa-spin"></i>
                </span>
            </p>
        </div>
    </div>
</div>

<div class="col s12 m6 victory-total-card" id="total-dominations-card">
    <div class="card blue-grey darken-2">
        <div class="card-content white-text">
            <p class="card-title center-align">
                Dominations:
                <span class="metric"><i class="fa fa-refresh fa-spin"></i></span>
            </p>
        </div>
    </div>
</div>

<div class="col s12 m6 victory-card" id="vs-victory-card">
    <div class="card deep-purple darken-2">
        <div class="card-content">
            <p class="card-title center-align">Vanu Sovereignty</p>
            <i class="fa fa-refresh fa-spin fa-3x"></i>
        </div>
        <div class="collection">
            <div class="collection-item grey-text">
                Victories <span id="vs-victories" class="badge"></span>
            </div>
            <div class="collection-item grey-text">
                Dominations <span id="vs-dominations" class="badge"></span>
            </div>
        </div>
    </div>
</div>
