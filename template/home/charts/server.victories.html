<div class="card blue-grey darken-2" id="server-victories">
    <div class="card-content">
        <div class="card-title center-align">
            Server Victories
        </div>
        {% for server in servers %}
        <div class="simulated-table-row">
            <div class="col s12 m2">
                {{ attribute(serverNames, server) }}
            </div>
            <div
                id="server-victory-bar-{{ server }}"
                class="col s12 m10"
                data-server="{{ server }}"
                data-placeholder="territory-bar">
            </div>
        </div>
        {% endfor %}
    </div>
</div>
